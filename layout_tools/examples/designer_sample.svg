<?xml version='1.0' encoding='utf-8'?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
            .component-rect { stroke-width: 2; opacity: 0.9; }
            .component-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
            .component-id { font-family: 'Courier New', monospace; font-size: 10px; fill: #666; }
            .component-type { font-family: 'Arial', sans-serif; font-size: 11px; fill: #444; font-weight: bold; }
            .anchor-point { stroke-width: 1; opacity: 0.8; }
            .container-outline { stroke: #000; stroke-width: 1; stroke-dasharray: 3,3; fill: none; opacity: 0.3; }
            .legend-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
            .legend-title { font-family: 'Arial', sans-serif; font-size: 14px; fill: #000; font-weight: bold; }
            .title-text { font-family: 'Arial', sans-serif; font-size: 18px; fill: #000; font-weight: bold; }
            .description-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #666; }
            .hover-info { opacity: 0; transition: opacity 0.3s; }
            .component-group:hover .hover-info { opacity: 1; }
        </style>
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  <title>pygame_gui Layout: Unknown</title>
  <g id="header">
    <text x="10" y="25" class="title-text">Layout Visualization: Untitled</text>
    <text x="10" y="45" class="description-text">Sample GUI design created with visual designer</text>
    <text x="10" y="65" class="description-text">Window Size: 800×600 | Components: 3</text>
  </g>
  <g id="layout-content">
    <g id="comp-main_window" class="component-group">
      <rect x="0" y="0" width="800" height="600" fill="#E6F3FF" stroke="#4A90E2" class="component-rect" />
      <text x="5" y="16" class="component-type">UIPanel</text>
      <text x="5" y="595" class="component-id">main_window</text>
      <circle cx="400" cy="0" r="4" fill="#FF4444" stroke="#AA0000" class="anchor-point" />
      <circle cx="400" cy="600" r="4" fill="#4444FF" stroke="#0000AA" class="anchor-point" />
      <circle cx="0" cy="300" r="4" fill="#44FF44" stroke="#00AA00" class="anchor-point" />
      <circle cx="800" cy="300" r="4" fill="#FF44FF" stroke="#AA00AA" class="anchor-point" />
      <g class="hover-info">
        <rect x="805" y="0" width="200" height="120" fill="#FFFFCC" stroke="#CCCC99" stroke-width="1" opacity="0.95" />
        <text x="810" y="15" class="component-text">ID: main_window</text>
        <text x="810" y="30" class="component-text">Type: UIPanel</text>
        <text x="810" y="45" class="component-text">Size: 800×600</text>
        <text x="810" y="60" class="component-text">Pos: (0, 0)</text>
      </g>
    </g>
    <g id="comp-title_label" class="component-group">
      <rect x="20" y="20" width="760" height="30" fill="#FFE6E6" stroke="#E24A4A" class="component-rect" />
      <text x="25" y="36" class="component-type">UILabel</text>
      <circle cx="400" cy="20" r="4" fill="#FF4444" stroke="#AA0000" class="anchor-point" />
      <circle cx="400" cy="20" r="4" fill="#4444FF" stroke="#0000AA" class="anchor-point" />
      <circle cx="20" cy="35" r="4" fill="#44FF44" stroke="#00AA00" class="anchor-point" />
      <circle cx="780" cy="35" r="4" fill="#FF44FF" stroke="#AA00AA" class="anchor-point" />
      <g class="hover-info">
        <rect x="785" y="20" width="200" height="120" fill="#FFFFCC" stroke="#CCCC99" stroke-width="1" opacity="0.95" />
        <text x="790" y="35" class="component-text">ID: title_label</text>
        <text x="790" y="50" class="component-text">Type: UILabel</text>
        <text x="790" y="65" class="component-text">Size: 760×30</text>
        <text x="790" y="80" class="component-text">Pos: (20, 20)</text>
        <text x="790" y="95" class="component-text">Container: main_window</text>
      </g>
    </g>
    <g id="comp-action_button" class="component-group">
      <rect x="350" y="280" width="100" height="40" fill="#E6FFE6" stroke="#4AE24A" class="component-rect" />
      <text x="355" y="296" class="component-type">UIButton</text>
      <text x="355" y="310" class="component-text">"Click Me"</text>
      <circle cx="400" cy="280" r="4" fill="#FF4444" stroke="#AA0000" class="anchor-point" />
      <circle cx="400" cy="280" r="4" fill="#4444FF" stroke="#0000AA" class="anchor-point" />
      <circle cx="350" cy="300" r="4" fill="#44FF44" stroke="#00AA00" class="anchor-point" />
      <circle cx="350" cy="300" r="4" fill="#FF44FF" stroke="#AA00AA" class="anchor-point" />
      <g class="hover-info">
        <rect x="455" y="280" width="200" height="120" fill="#FFFFCC" stroke="#CCCC99" stroke-width="1" opacity="0.95" />
        <text x="460" y="295" class="component-text">ID: action_button</text>
        <text x="460" y="310" class="component-text">Type: UIButton</text>
        <text x="460" y="325" class="component-text">Size: 100×40</text>
        <text x="460" y="340" class="component-text">Pos: (350, 280)</text>
        <text x="460" y="355" class="component-text">Container: main_window</text>
      </g>
    </g>
  </g>
  <g id="legend">
    <rect x="550" y="100" width="240" height="165" fill="#F9F9F9" stroke="#CCCCCC" stroke-width="1" />
    <text x="560" y="120" class="legend-title">Component Types</text>
    <rect x="560" y="128" width="15" height="15" fill="#E6FFE6" stroke="#4AE24A" stroke-width="1" />
    <text x="580" y="140" class="legend-text">UIButton</text>
    <rect x="560" y="153" width="15" height="15" fill="#FFE6E6" stroke="#E24A4A" stroke-width="1" />
    <text x="580" y="165" class="legend-text">UILabel</text>
    <rect x="560" y="178" width="15" height="15" fill="#E6F3FF" stroke="#4A90E2" stroke-width="1" />
    <text x="580" y="190" class="legend-text">UIPanel</text>
    <text x="560" y="225" class="legend-title">Anchor Points</text>
    <circle cx="567" cy="240" r="4" fill="#FF4444" stroke="#FF44AA" />
    <text x="580" y="245" class="legend-text">Top</text>
    <circle cx="567" cy="255" r="4" fill="#4444FF" stroke="#4444AA" />
    <text x="580" y="260" class="legend-text">Bottom</text>
    <circle cx="567" cy="270" r="4" fill="#44FF44" stroke="#44FFAA" />
    <text x="580" y="275" class="legend-text">Left</text>
    <circle cx="567" cy="285" r="4" fill="#FF44FF" stroke="#FF44AA" />
    <text x="580" y="290" class="legend-text">Right</text>
  </g>
</svg>